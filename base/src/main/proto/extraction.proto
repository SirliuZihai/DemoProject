syntax = "proto3";

option java_package = "com.zihai.proto.entity";

option java_outer_classname = "People";

package peple;

message Son{
    string name = 1; //名字
    int32 age =2;   //年龄
}

message Parent{
    string name = 1; //名字
    int32 age = 2;  //年龄
    string like = 3; //喜好
    bytes fsfd = 4; //文件
}

enum methodCode{
    saveVisitor = 0;
}

service HelloService {
    rpc sayHello (Parent) returns (Son);
}