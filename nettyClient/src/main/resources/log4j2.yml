Configuration:
  status: warn
  monitorInterval: 30

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #生产：-Dlog.level.console=warn
      - name: log.level.console
        value: info
      - name: log.path
        value: /opt/java/logs
      - name: project.name
        value: userCenter
      - name: log.pattern
        value: "%d %p [%F] [%c.%M] <%L> - %m%n"
        #"%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
    #   启动日志
    RollingFile:
      - name: INFOFILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/${project.name}_info.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}_info-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:     # 文件最多100个
          max: 100

      - name: ERRORFILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/${project.name}_error.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}_error-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          #        一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
            - level: error
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:     # 文件最多100个
          max: 100

  Loggers:
    Root:
      level: info
      additivity: false
      AppenderRef:
        - ref: CONSOLE
        - ref: INFOFILE
        - ref: ERRORFILE
    Logger:
      - name: com.zihai
        level: info
        additivity: false
        AppenderRef:
          - ref: CONSOLE
          - ref: PLATFORM_ROLLING_FILE